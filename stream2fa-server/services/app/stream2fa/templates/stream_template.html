
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stream2fa</title>
    <link rel="icon" href="https://stream2fa.com/static/misc/stream2fa-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stream2fa.com/static/css/stream.css">
</head>
<body>      
    <div class="container">
        <div class="instructions-box">
            <h2 id="instructions" class="instructions"></h2>
        </div>
        <div class="video-box">
            <video id="stream" width="540" height="405"></video>
            <canvas id="capture"></canvas>
        </div>
        <div id="progress-bar-container" class="progress-bar-container">
            <div id="progress-bar" class="progress-bar" style="width: 0;"></div>
        </div>
        <div id="powered-by-container">
            <b>
                Powered by stream2fa
            </b>
            <b style="padding-left: 3px; padding-right: 5px;">
                &#9679;
            </b>
            <img id="stream2fa-icon-powered-by" src="https://stream2fa.com/static/misc/stream2fa-icon.png" alt="stream two f a icon">
        </div>
    </div>

    <input id="username" type="hidden" value="{{username}}"/>
    <a id="success-url" type="hidden" href="{{success_url}}"></a>
    <a id="failure-url" type="hidden" href="{{failure_url}}"></a>
    <script src="https://stream2fa.com/static/js/{{js_file}}"></script>
</body>
</html>
